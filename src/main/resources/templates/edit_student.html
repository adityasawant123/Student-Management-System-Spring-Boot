<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
      crossorigin="anonymous">  
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
               <a class="nav-link" th:href="@{/students}">
               Student Management</a>
            </li>
        </ul>
    </div>
</nav>

          
         <div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">

            <div class="card shadow">
               <div class="card-header text-center">
                    <h4 class="mb-0">Update Student</h4>
                </div>

                <div class="card-body">

                    <form th:action="@{/students/edit/{id}(id=${student.id})}" th:object="${student}" method="post">

                        <div class="form-group mb-3">
                            <label for="firstName">Student First Name</label>
                            <input type="text" name="firstName" id="firstName" th:field="*{firstName}"
                                   class="form-control" placeholder="Enter First Name">
                        </div>

                        <div class="form-group mb-3">
                            <label for="lastName">Student Last Name</label>
                            <input type="text" name="lastName" id="lastName"  th:field="*{lastName}"
                                   class="form-control" placeholder="Enter Last Name">
                        </div>

                        <div class="form-group mb-4">
                            <label for="email">Student Email</label>
                            <input type="text" name="email" id="email"     th:field="*{email}"
                                   class="form-control" placeholder="Enter Email">
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary px-4">
                                Submit
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
